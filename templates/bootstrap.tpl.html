<template>
    <nav v-show="totalPages > 1">
        <ul class="pagination">
            <li v-if="!noPrevious">
                <a style="cursor:pointer;" v-on:click="selectPage(pageNo - 1)" aria-label="Previous">
                    <span aria-hidden="true">‹</span>
                </a>
            </li>
            <li v-for="page in pages" v-bind:class="{ 'active': page.number == pageNo, 'disabled': page.disabled }">
                <a style="cursor:pointer;" v-on:click="selectPage(page.number)" v-text="page.text"></a>
            </li>
            <li v-if="!noNext">
                <a style="cursor:pointer;" v-on:click="selectPage(pageNo + 1)" aria-label="Next">
                    <span aria-hidden="true">›</span>
                </a>
            </li>
        </ul>
    </nav>
</template>
