<!doctype html>
<html>
<head>
    <title>Vue Pagination Demo</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body id="example">

    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12" v-cloak>
                    <v-table url="http://pokeapi.co/api/v1/ability"></v-table>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/vue/1.0.14/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/0.6.1/vue-resource.min.js"></script>
    <script src="vue-pagination.js"></script>
    <script src="vue-table.js"></script>

    <template id="table-tpl">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr role="row">
                    <th>id</th>
                    <th>name</th>
                    <th>resource_uri</th>
                    <th>created</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <td v-text="item.id"></td>
                    <td v-text="item.name"></td>
                    <td>
                        <a href="http://pokeapi.co{{item.resource_uri}}">{{item.resource_uri}}</a>
                    </td>
                    <td >{{item.created | ISODate}}</td>
                </tr>
            </tbody>
            <tfoot v-show="totalResult > pageSize">
                <tr>
                    <td colspan="999" class="text-center">
                        <pagination class="text-center" tpl="#pagination" v-on:page-change="pageChange" :page-no="pageNo" :page-size="pageSize" :total-result="totalResult"></pagination>
                    </td>
                </tr>
            </tfoot>
        </table>
    </template>

    <script>
        Vue.filter('ISODate', function (value) {
            return new Date(value).toISOString().substr(0, 10);
        })

        // 创建根实例
        new Vue({
            el: '#example',
        });

        /**
         * Returns a random integer between min (inclusive) and max (inclusive)
         * Using Math.round() will give you a non-uniform distribution!
         */
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
