<!doctype html>
<html>
<head>
    <title>Vue Pagination Demo</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body id="example">

    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr role="row">
                                <th>id</th>
                                <th>name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in computed_items" track-by="id">
                                <td v-text="item.id"></td>
                                <td v-text="item.name"></td>
                            </tr>
                        </tbody>
                        <tfoot v-show="totalResult > pageSize">
                            <tr>
                                <td colspan="999" class="text-center">
                                    <pagination class="text-center" tpl="#pagination" v-on:page-change="pageChange" :page-no="pageNo" :page-size="pageSize" :total-result="totalResult"></pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="number" number min="1" v-model="pageNo" />pageNo
                    <input type="number" number min="1" v-model="pageSize" />pageSize
                    <input type="number" number min="0" v-model="totalResult" />totalResult
                    <button class="btn btn-default" v-on:click="query()">query data by filter</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <template id="pagination">
        <nav v-show="totalPages > 1">
            <ul class="pagination">
                <li>
                    <a style="cursor:pointer;" v-if="!noPrevious" v-on:click="selectPage(pageNo - 1)" aria-label="Previous">
                        <span aria-hidden="true">上一页</span>
                    </a>
                </li>
                <li v-for="page in pages" v-bind:class="{ 'active': page.number == pageNo, 'disabled': page.disabled }">
                    <a style="cursor:pointer;" v-on:click="selectPage(page.number)" v-text="page.text"></a>
                </li>
                <li>
                    <a style="cursor:pointer;" v-if="!noNext" v-on:click="selectPage(pageNo + 1)" aria-label="Next">
                        <span aria-hidden="true">下一页</span>
                    </a>
                </li>
            </ul>
        </nav>
    </template>

    <!--<link href="http://cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet">-->
    <!-- semantic -->
    <template id="pagination2">
        <div class="ui pagination menu">
            <a class="icon item" v-bind:class="{ 'disabled': noPrevious }" v-on:click="selectPage(pageNo - 1)">
                <i class="icon left arrow"></i>
            </a>
            <a class="item" v-for="page in pages" track-by="$index"
               v-bind:class="{ 'active': page.number == pageNo, 'disabled': page.disabled }"
               v-on:click="selectPage(page.number)">
                {{page.text}}
            </a>
            <a class="icon item" v-bind:class="{ 'disabled': noNext }" v-on:click="selectPage(pageNo + 1)">
                <i class="icon right arrow"></i>
            </a>
        </div>
    </template>

    <script src="http://cdn.bootcss.com/vue/1.0.14/vue.js"></script>
    <script src="vue-pagination.js"></script>

    <script>
        // 创建根实例
        new Vue({
            el: '#example',
            data: function () {
                return {
                    items: [],
                    pageNo: 1,
                    pageSize: 10,
                    totalResult: 11,
                };
            },
            created: function () {
                for (var i = 0; i < this.pageSize; i++) {
                    this.items.push({ id: i + 1, name: 'name' + i });
                }
                this.pageNo = 1;
                this.pageSize = 10;
                this.totalResult = 100;
            },
            computed: {
                computed_items: function () {
                    var items = [];
                    for (var i = (this.pageNo - 1) * this.pageSize; i < this.pageNo * this.pageSize; i++) {
                        items.push({ id: i + 1, name: 'name' + i });
                    }
                    return items;
                },
            },
            methods: {
                query: function () {
                    //ajax
                    this.pageNo = 1;
                    this.pageSize = getRandomInt(1, 10);
                    this.totalResult = getRandomInt(0, 1000);
                },
                pageChange: function (num) {
                    this.pageNo = num;
                    //this.totalResult = ajax rsponse result count
                },
                orderChange: function (order, desc) {
                    console.log('orderChange', order, desc);
                },
            },
        })

        /**
         * Returns a random integer between min (inclusive) and max (inclusive)
         * Using Math.round() will give you a non-uniform distribution!
         */
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

</body>
</html>
